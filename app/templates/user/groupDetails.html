{% extends "base.html" %}

{% block title %}User profile{% endblock %}

{% block pageContent %}

<div class="col col-10 col-sm-7 col-md-6 col-lg-4 col-xl-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">User / Email Group</h3>
        </div>
        <div class="panel-body">
            <p><b>Name:</b>&nbsp;{{group['name']|safe}}</p>
            <p><b>desc:</b>&nbsp;{{group['desc']|safe}}</p>
            <p><b>Users:</b></p>
            {% for user in group['users'] %}
            <p>{{ user['name'] }}  -  {{user['email']}}{% endfor %}</p>
        </div>
    </div>
</div>


{% endblock %}
